<html>
<head>
<style>

body{
	background-color: black;
}

.box {
	width: 110px;
	height: 100px;
	border: 3px solid #9d18d5;
	background-color: #1c1e1e;
	float: left;
	border-radius: 10%;
	font-size: 60pt;
	text-align: center;
	padding-top: 10px;
	color: #07eedd;
	filter: drop-shadow(10px 10px 8px magenta);
}

.row {
	clear: both;
}

</style>

</head>
<body>

<script>


function myMiniProgram(){
	//alert("Hello");
	//document.write("Evan was here");
	location.reload();
}


var currentPlayer = "X";

function chooseBox(square){
	if(square.innerText != ""){
		//IF the box is not empty
		return
	}
	square.innerText = currentPlayer;
	if(currentPlayer == "X"){
		currentPlayer = "O";
	}
	else{
		currentPlayer = "X";
	}
}

</script>

<div class="row">
	<div id = "1" class="box" onclick=chooseBox(this)></div>
	<div id = "2" class="box" onclick=chooseBox(this)></div>
	<div id = "3" class="box" onclick=chooseBox(this)></div>
</div>

<div class="row">
	<div class="box" onclick=chooseBox(this)></div>
	<div class="box" onclick=chooseBox(this)></div>
	<div class="box" onclick=chooseBox(this)></div>
</div>

<div class="row">
	<div class="box" onclick=chooseBox(this)></div>
	<div class="box" onclick=chooseBox(this)></div>
	<div class="box" onclick=chooseBox(this)></div>
</div>

<div class="row">
<br>
<button onclick=myMiniProgram()>New Game</button>
</div>

</body>
</html>
